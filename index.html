<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
}
</style>
<body>

<table id="demo"></table>

<script>
    loadXMLDoc()

function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      loadTable(this);
    }
  };
  xmlhttp.open("GET", "https://pedstatements.github.io/statements.xml", true);
  xmlhttp.send();
}

function gebtn(tag) {
    name = "";
    tot = "";
    query = tag[0].childNodes;
    if (query.length > 0) {
        name = tag[0].childNodes[0].nodeValue;
        for (i = 1; i < tag.length; i++) { 
            nxt = tag[i].childNodes[0].nodeValue;
            name += ", " + nxt;            
        }
    }
    return name;
}    
    
function loadTable(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table = "<tr><th>Upload Date</th><th>Statement Name</th><th>Link</th><th>Committees</th><th>Reaffirmed Date</th><th>Last Official Update</th><th>Last Changed</th><th>DOI</th><th>Keywords</th></tr>";
  var x = xmlDoc.getElementsByTagName("statement");
  var posted;
  var nam;
  var shortlink;
  var comm;
  var reaff;
  var upd;
  var changed;
  var DOI;
  var kw;
  var doiurl = "";

  for (i = 0; i <x.length; i++) { 
    posted = gebtn(x[i].getElementsByTagName("posted"));
    nam = gebtn(x[i].getElementsByTagName("name"));
    shortlink = gebtn(x[i].getElementsByTagName("shortlink"));
    comm = gebtn(x[i].getElementsByTagName("Committee"));
    reaff = gebtn(x[i].getElementsByTagName("Reaffirmed"));
    upd = gebtn(x[i].getElementsByTagName("updated"));
    changed = gebtn(x[i].getElementsByTagName("changed"));
    DOI = gebtn(x[i].getElementsByTagName("DOI"));
    kw = gebtn(x[i].getElementsByTagName("kwrd"));
      if (DOI.length > 0) {
        doiurl = "<a href=https://doi.org/" + DOI + ">" + DOI + "</a>";
    }
    
    table += "<tr>" +
    "<td>" + posted + "</td>" +
    "<td>" + nam + "</td>" +
    "<td><a href=https://www.cps.ca/documents/position/" + shortlink + ">" + shortlink + "</a></td>" + 
    "<td>" + comm + "</td>" +
    "<td>" + reaff + "</td>" +
    "<td>" + upd + "</td>" +
    "<td>" + changed + "</td>" +
    "<td>" + doiurl + "</td>" +
    "<td>" + kw + "</td>" +
    "</tr>";
    doiurl = ""
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
